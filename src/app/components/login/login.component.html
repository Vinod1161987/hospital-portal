<div>
    <div>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="form-group">                
                <mat-form-field appearence="fill">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username" >
                </mat-form-field>
            </div>
            <div *ngIf="isEmptyUserName()" class="alert alert-danger">
                <div *ngIf="lf.username.errors.required">Username is required</div>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password">
                </mat-form-field>
            </div>
            <div *ngIf="isEmptyPassword()" class="alert alert-danger">
                <div *ngIf="lf.password.errors.required">Password is required</div>
            </div>
            <button mat-raised-button color="primary">
                Login
            </button>
        </form>
    </div>
</div>
