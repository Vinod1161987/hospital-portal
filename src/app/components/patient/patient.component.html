<mat-grid-list cols="3" rowHeight="700px">
    <mat-grid-tile>
        <app-patientlist [patientList]="patientList"></app-patientlist>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-patient-queue-list></app-patient-queue-list>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-add-patient (newPatientChanges)="getNewPatient($event)"></app-add-patient>
    </mat-grid-tile>
</mat-grid-list>
