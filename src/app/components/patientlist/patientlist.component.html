<table mat-table [dataSource]="patients" class="mat-elevation-z8">
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.firstName +' '+element.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="mobileNo">
        <th mat-header-cell *matHeaderCellDef>Mobile</th>
        <td mat-cell *matCellDef="let element">{{element.mobileNo}}</td>
    </ng-container>
    <ng-container matColumnDef = "token">
        <th mat-header-cell *matHeaderCellDef>Token</th>
       <td mat-cell *matCellDef = "let element"> {{element.token}} </td>
     </ng-container>
     <ng-container matColumnDef = "date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
       <td mat-cell *matCellDef = "let element"> {{element.date}} </td>
     </ng-container>
     <ng-container matColumnDef = "actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
       <td mat-cell *matCellDef = "let element">Edit/Delete </td>
     </ng-container> 
    <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[2,4,8,10,12,14]" [length]="100" [pageSize]="2" showFirstLastButton></mat-paginator>
